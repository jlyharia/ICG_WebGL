			$.extend({
				getValues : function(url) {
					var result = null;
					$.ajax({
						url : url,
						type : 'get',
						dataType : 'text',
						async : false,
						success : function(data) {
							result = data;
						}
					});
					return result;
				}
			});
			var results = $.getValues(filePath);
			console.log(results);
		</script>
